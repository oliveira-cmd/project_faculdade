<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet">
    <script src="./js/index.js"></script>
    <title>Gerador de Currículo Online</title>
</head>
<body class="bg-gray-100">
  <div class="container mt-4">
    <h1 class="text-4xl font-bold">Formulário de usuário</h1>
    <form>
      <div class="mb-4">
        <input type="text" class="form-control px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400" id="name" placeholder="Digite seu nome completo">
      </div>
      <div class="mb-4">
        <input type="number" class="form-control px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400" id="age" placeholder="Digite sua idade">
      </div>
      <div class="mb-4">
        <input type="email" class="form-control px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400" id="email" placeholder="Digite seu e-mail">
      </div>
      <div class="mb-4">
        <input type="text" class="form-control px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400" id="whatsapp" placeholder="Digite seu nome Whatsapp">
      </div>
      <div class="mb-4">
        <input type="text" class="form-control px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400" id="github" placeholder="Digite seu nome de usuário do GitHub">
      </div>
      <div class="mb-4">
        <textarea class="form-control px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400" id="bio" rows="3" placeholder="Digite um breve resumo sobre você"></textarea>
      </div>
      <a class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg" onclick="generateCurriculum()">Enviar</a>
    </form>
  </div>
  <div class="curriculo"></div>

  <div id="popup" class="fixed inset-0 flex items-center justify-center z-50 hidden bg-gray-700">
    <div class="bg-white w-1/2 rounded-lg p-8">
      <h2 class="text-2xl font-bold mb-4" id="popup_title"></h2>
      <p id="content_popup"></p>
    </div>
  </div>
</body>
</html>
